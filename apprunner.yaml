version: 1.0
runtime: nodejs16
build:
  commands:
    pre-build:
      - npm install
    build:
      - echo "Build completed"
run:
  command: node src/app.js
  network:
    port: 3000
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 3000
    - name: DB_HOST
      value: your-db-host
    - name: DB_PORT
      value: 5432
    - name: DB_NAME
      value: your-db-name
    - name: DB_USER
      value: your-db-user
    - name: DB_PASSWORD
      value: your-db-password